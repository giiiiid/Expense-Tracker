<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
</head>
<body>
    
    {% for book in books %}
    <h4>
    <a style="text-decoration:none;" href="{% url 'book_expense' book.name %}">
        {{book.name}}
    </a>
    <a href="{% url 'download_csv' book.name %}">Export to csv</a>
    </h4>
    {% endfor%}

    <form  method="POST">{% csrf_token %}
        {{forms}}
        <button type="submit">Add Book</button>
    </form>

</body>
</html>
