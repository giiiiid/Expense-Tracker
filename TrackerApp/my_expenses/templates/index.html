<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
    <title>Homepage</title>
</head>
<body>
    

    <a href="{% url 'download_csv' %}">Export to csv</a><br>

    <h4 style="color: rgb(52, 52, 180);">Net Balance - {{balance}}</h4>
    <h4 style="color: rgb(44, 206, 44);">Total In(+) - {{total_in}}</h4>
    <h4 style="color: red;">Total Out(-) - {{total_out}}</h4>

    <form method="POST">{% csrf_token %}
        {{forms}}
        <button type="submit">Submit</button>
    </form><br>


    {% for i in expenses %}
    <article class="media content-section">
        <div class="media-body">
        <div class="article-metadata">
            
            <small>
                <a href="{% url 'detail' i.id %}">Update</a>
            </small>
            <small>
                <a href="{% url 'delete' i.id %}">Delete</a>
            </small>
        </div>
        <h4>{{i.amount}} - {{i.remark}} - {{i.type_of_expense}}
            {{i.id}}
        </h4>
        </div>
    </article>
    {% endfor %}


</body>
</html>
